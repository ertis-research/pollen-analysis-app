<mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 2021" #input />
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Pollen Type Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Pollen Type Name</th>
            <td mat-cell *matCellDef="let element" dataLabel="Pollen Type Name"> {{element.Polen_Type_Name}} </td>
        </ng-container>
        <ng-container matColumnDef="Biological Pollen Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Biological Pollen Name</th>
            <td mat-cell *matCellDef="let element" dataLabel="Biological Pollen Name"> {{element.Biological_Name}} </td>
        </ng-container>
        <ng-container matColumnDef="Options">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="primary" type="button" title="Add a type of pollen" (click)="addType()">
                    <mat-icon>playlist_add</mat-icon>
                </button>
            </th>
            <td mat-cell *matCellDef="let element" dataLabel="options"> 
                <button mat-icon-button color="warn" title="Delete the selected pollinic range. This action cannot be undone" (click)="deleteDialog(element)">
                    <mat-icon>delete_forever</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
