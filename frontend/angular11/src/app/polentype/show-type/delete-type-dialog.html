<h1 mat-dialog-title>Are you sure you want to delete this type of pollen?</h1>
<h3>Pollinic ranges with this type of pollen will be also deleted</h3>
<div mat-dialog-actions>
    <button mat-button color="warn" (click)="deleteDialog()">Yes, delete it</button>
    <button mat-button color="primary" (click)="onNoClick()" cdkFocusInitial>No thanks</button>
</div>
