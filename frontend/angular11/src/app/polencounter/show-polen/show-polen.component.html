<mat-form-field appearance="outline">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 2021" #input />
</mat-form-field>

<div class="mat-elevation-z8">


  <table mat-table [dataSource]="dataSource" matSort>

    
    <!-- AnalysisId Column 
    <ng-container matColumnDef="AnalysisId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.AnalysisId}} </td>
    </ng-container>
    -->
    
    <!-- AnalysisName Column -->
    <ng-container matColumnDef="AnalysisName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sample Name </th>
      <td mat-cell *matCellDef="let element"> {{element.AnalysisName}} </td>
    </ng-container>

    <!-- SampleDate Column -->
    <ng-container matColumnDef="SampleDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sample Date </th>
      <td mat-cell *matCellDef="let element"> {{element.SampleDate}} </td>
    </ng-container>

    <!-- AnalysisDate Column -->
    <ng-container matColumnDef="AnalysisDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Analysis Date </th>
      <td mat-cell *matCellDef="let element"> {{element.AnalysisDate}} </td>
    </ng-container>

    <!-- AnalysisResult Column -->
    <ng-container matColumnDef="AnalysisResult">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Analysis Result </th>
      <td mat-cell *matCellDef="let element"> {{element.AnalysisResult}} </td>
    </ng-container>

    <!-- AnalysisResult Column -->
    <ng-container matColumnDef="AnalysisResult2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Analysis Result 2</th>
      <td mat-cell *matCellDef="let element"> {{element.AnalysisResult2}} </td>
    </ng-container>

    <ng-container matColumnDef="Options">
      <th mat-header-cell *matHeaderCellDef> Delete Analysis </th>
      <td mat-cell *matCellDef="let element">

        <button mat-raised-button color="warn" (click)="deleteDialog(element)">
          <mat-icon>delete_forever</mat-icon>
        </button>

      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
