<mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 2021" #input />
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="DateOfStart">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Start </th>
            <td mat-cell *matCellDef="let element" dataLabel="DateOfStart"> {{element.DateOfStart}} </td>
        </ng-container>
        <ng-container matColumnDef="DateOfEnd">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of End </th>
            <td mat-cell *matCellDef="let element" dataLabel="DateOfEnd"> {{element.DateOfEnd}} </td>
        </ng-container>
        <ng-container matColumnDef="Options">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="primary" type="button" title="Add a new pollinic range" (click)="addRange()">
                    <mat-icon>playlist_add</mat-icon>
                </button>
            </th>
            <td mat-cell *matCellDef="let element" dataLabel="options">
                <button mat-icon-button color="accent" title="Get info about the selected pollinic range" (click)="infoDialog(element)">
                    <mat-icon class="material-icons-outlined">info_outline</mat-icon>
                </button>
                <span class="whitespace"></span>          
                <button mat-icon-button color="warn" title="Delete the selected pollinic range. This action cannot be undone" (click)="deleteDialog(element)">
                    <mat-icon>delete_forever</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
